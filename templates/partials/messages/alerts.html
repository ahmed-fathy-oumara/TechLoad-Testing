
<!-- Alert Success & Danger Message -->

{% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<span class="fw-bold">Error: </span>{% endif %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}<i class="fa-solid fa-circle-check fw-bold fs-lg me-2"></i></span>{% endif %}
      {{ message|safe }}
    </div>
    {% endfor %}
  </div>
{% endif %}
